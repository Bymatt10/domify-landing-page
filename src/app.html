<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="description" content="Domify: Conecta con proveedores de servicios locales de confianza. Encuentra limpieza, mudanza, jardinería, ensamblaje y más en tu ciudad." />
		<meta name="keywords" content="servicios, marketplace, limpieza, mudanza, jardinería, ensamblaje, proveedores, Domify, contratar, hogar, profesionales" />
		<meta name="theme-color" content="#0C3B2E" />
		<!-- Open Graph -->
		<meta property="og:title" content="Domify - Marketplace de Servicios Locales" />
		<meta property="og:description" content="Conecta con proveedores de servicios locales de confianza. Encuentra limpieza, mudanza, jardinería, ensamblaje y más en tu ciudad." />
		<meta property="og:image" content="https://domify.app/img/og-image.png" />
		<meta property="og:url" content="https://domify.app/" />
		<meta property="og:type" content="website" />
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Domify - Marketplace de Servicios Locales" />
		<meta name="twitter:description" content="Conecta con proveedores de servicios locales de confianza. Encuentra limpieza, mudanza, jardinería, ensamblaje y más en tu ciudad." />
		<meta name="twitter:image" content="https://domify.app/img/og-image.png" />
		<style>
			:root {
				/* Paleta de colores principal */
				--color-primary: #0C3B2E;
				--color-primary-light: #6D9773;
				--color-accent: #BB8A52;
				--color-highlight: #FFBA00;

				/* Variantes y tonos */
				--color-primary-hover: #0a2f25;
				--color-primary-light-hover: #5d8163;
				--color-accent-hover: #a67b47;

				/* Colores de texto */
				--color-text: #0C3B2E;
				--color-text-light: #666666;
				--color-text-white: #ffffff;

				/* Colores de fondo */
				--color-background: #f9f9f9;
				--color-background-white: #ffffff;
				--color-background-card: #ffffff;

				/* Bordes y sombras */
				--border-radius-sm: 6px;
				--border-radius-md: 8px;
				--border-radius-lg: 16px;
				--border-radius-full: 9999px;

				--shadow-sm: 0 2px 8px rgba(12, 59, 46, 0.07);
				--shadow-md: 0 4px 16px rgba(12, 59, 46, 0.1);
				--shadow-lg: 0 8px 24px rgba(12, 59, 46, 0.15);

				/* Espaciado */
				--spacing-xs: 0.25rem;
				--spacing-sm: 0.5rem;
				--spacing-md: 1rem;
				--spacing-lg: 1.5rem;
				--spacing-xl: 2rem;
				--spacing-2xl: 2.5rem;
				--spacing-3xl: 3rem;

				/* Tipografía */
				--font-size-xs: 0.75rem;
				--font-size-sm: 0.875rem;
				--font-size-base: 1rem;
				--font-size-lg: 1.125rem;
				--font-size-xl: 1.25rem;
				--font-size-2xl: 1.5rem;
				--font-size-3xl: 1.875rem;
				--font-size-4xl: 2.25rem;

				/* Transiciones */
				--transition-fast: 0.2s;
				--transition-normal: 0.3s;
				--transition-slow: 0.5s;
			}

			/* Dark mode variables */
			.dark {
				/* Colores de texto mejorados para mejor contraste */
				--color-text: #f8fafc;
				--color-text-light: #cbd5e1;
				--color-text-white: #ffffff;

				/* Colores de fondo más sofisticados */
				--color-background: #1e293b;
				--color-background-white: #1e293b;
				--color-background-card: #334155;

				/* Colores primarios adaptados para modo oscuro */
				--color-primary: #10b981;
				--color-primary-light: #34d399;
				--color-primary-hover: #059669;
				--color-primary-light-hover: #22c55e;

				/* Colores de acento mejorados */
				--color-accent: #f59e0b;
				--color-accent-hover: #d97706;
				--color-highlight: #fbbf24;

				/* Sombras mejoradas para modo oscuro */
				--shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
				--shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
				--shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.6);

				/* Colores adicionales para elementos específicos */
				--color-border: #475569;
				--color-border-light: #64748b;
				--color-success: #10b981;
				--color-warning: #f59e0b;
				--color-error: #ef4444;
				--color-info: #3b82f6;
			}

			/* Estilos base */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				margin: 0;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				color: var(--color-text);
				background-color: var(--color-background);
				line-height: 1.5;
			}

			/* Estilos de inputs globales */
			input, select, textarea {
				font-family: inherit;
				font-size: var(--font-size-base);
				padding: var(--spacing-sm) var(--spacing-md);
				border: 1px solid var(--color-border-light, #d1d5db);
				border-radius: var(--border-radius-md);
				background-color: var(--color-background-white);
				color: var(--color-text);
				transition: all var(--transition-fast);
			}

			input:focus, select:focus, textarea:focus {
				outline: none;
				border-color: var(--color-primary);
				box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
			}

			:global(.dark) input:focus, 
			:global(.dark) select:focus, 
			:global(.dark) textarea:focus {
				box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
			}

			/* Estilos de enlaces globales */
			a {
				color: var(--color-primary);
				text-decoration: none;
				transition: color var(--transition-fast);
			}

			a:hover {
				color: var(--color-primary-hover);
			}

			/* Estilos de headings globales */
			h1, h2, h3, h4, h5, h6 {
				color: var(--color-text);
				font-weight: 600;
				line-height: 1.2;
			}

			/* Estilos de párrafos globales */
			p {
				color: var(--color-text);
				line-height: 1.6;
			}

			/* Estilos de botones globales mejorados */
			button {
				font-family: inherit;
				border: none;
				cursor: pointer;
				transition: all var(--transition-fast);
				border-radius: var(--border-radius-md);
			}

			button:disabled {
				cursor: not-allowed;
				opacity: 0.6;
			}

			/* Estilos para elementos de lista */
			ul, ol {
				color: var(--color-text);
			}

			li {
				color: var(--color-text);
			}

			/* Estilos para elementos de tabla */
			table {
				border-collapse: collapse;
				width: 100%;
			}

			th, td {
				border: 1px solid var(--color-border-light, #d1d5db);
				padding: var(--spacing-sm);
				text-align: left;
				color: var(--color-text);
			}

			th {
				background-color: var(--color-background-card);
				font-weight: 600;
			}

			/* Estilos para elementos de código */
			code {
				background-color: var(--color-background-card);
				color: var(--color-text);
				padding: var(--spacing-xs) var(--spacing-sm);
				border-radius: var(--border-radius-sm);
				font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
				font-size: 0.9em;
			}

			pre {
				background-color: var(--color-background-card);
				color: var(--color-text);
				padding: var(--spacing-md);
				border-radius: var(--border-radius-md);
				overflow-x: auto;
				border: 1px solid var(--color-border-light, #d1d5db);
			}

			/* Estilos para elementos de bloque */
			blockquote {
				border-left: 4px solid var(--color-primary);
				padding-left: var(--spacing-md);
				margin: var(--spacing-md) 0;
				color: var(--color-text-light);
				font-style: italic;
			}

			/* Estilos para elementos de separación */
			hr {
				border: none;
				height: 1px;
				background-color: var(--color-border-light, #d1d5db);
				margin: var(--spacing-lg) 0;
			}

			/* Estilos para iconos en modo oscuro */
			:global(.dark) svg {
				color: #fff;
				stroke: #fff;
			}

			:global(.dark) .icon {
				color: var(--color-text-white);
			}

			:global(.dark) .nav-icon {
				color: var(--color-text-white);
			}

			:global(.dark) .search-icon {
				color: var(--color-text-white);
			}

			:global(.dark) .toggle-thumb svg {
				color: var(--color-highlight);
			}

			/* Excepciones para iconos que deben mantener su color específico */
			:global(.dark) .logo svg {
				color: var(--color-primary);
			}

			:global(.dark) .category-icon {
				filter: brightness(0) invert(1);
			}

			:global(.dark) .feature-icon {
				color: #fff;
				stroke: #fff;
			}

			:global(.dark) .property-icon svg {
				color: #fff;
				stroke: #fff;
			}

			:global(.dark) .stat-icon {
				color: var(--color-primary);
			}

			/* Estilos de contenedores comunes */
			.container {
				width: 100%;
				max-width: 1200px;
				margin: 0 auto;
				padding: 0 var(--spacing-md);
			}

			/* Utilidades comunes */
			.text-center { text-align: center; }
			.text-left { text-align: left; }
			.text-right { text-align: right; }

			.flex { display: flex; }
			.flex-col { flex-direction: column; }
			.items-center { align-items: center; }
			.justify-center { justify-content: center; }
			.justify-between { justify-content: space-between; }
			.gap-sm { gap: var(--spacing-sm); }
			.gap-md { gap: var(--spacing-md); }
			.gap-lg { gap: var(--spacing-lg); }

			/* Responsive breakpoints */
			@media (max-width: 768px) {
				:root {
					--spacing-xl: 1.5rem;
					--spacing-2xl: 2rem;
					--spacing-3xl: 2.5rem;
				}

				.container {
					padding: 0 var(--spacing-sm);
				}
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
